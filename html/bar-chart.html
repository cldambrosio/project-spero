<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../stylesheet/style.css">
  </head>

  <body>
  <h1>Result</h1>

  <svg width="800" height="400">
    <g transform="translate(100,20)">

      <g class="x-axis" transform="translate(0,280)">
        <g class="tick" transform="translate(35) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Depression</text>
        </g>
        <g class="tick" transform="translate(80) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Anger</text>
        </g>
        <g class="tick" transform="translate(125) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Mania</text>
        </g>
        <g class="tick" transform="translate(170) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Anxiety</text>
        </g>
        <g class="tick" transform="translate(215) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Somatic</text>
        </g>
        <g class="tick" transform="translate(260) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Sleep</text>
        </g>
        <g class="tick" transform="translate(305) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Memory</text>
        </g>
        <g class="tick" transform="translate(350) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Repetitive Thoughts and Behaviour</text>
        </g>
        <g class="tick" transform="translate(395) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Dissociation</text>
        </g>
        <g class="tick" transform="translate(440) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Personality Functioning</text>
        </g>
        <g class="tick" transform="translate(485) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Suicidal Ideation</text>
        </g>
        <g class="tick" transform="translate(530) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Psychosis</text>
        </g>
        <g class="tick" transform="translate(575) rotate(-90)">
          <text dy=".71em" y="-5" x="240">Substance Use</text>
        </g>
          
        <path class="bottom-axis" d="M0,2V0H600V2"></path>
      </g>
      <g class="y-axis">
        <g class="level" transform="translate(0,280)">
          <text dy=".32em" x="-15" y="0">None</text>
        </g>
        <g class="level" transform="translate(0,220)">
          <text dy=".32em" x="-15" y="0">Slight</text>
        </g>
        <g class="level" transform="translate(0,160)">
          <text dy=".32em" x="-15" y="0">Mild</text>
        </g>
        <g class="level" transform="translate(0,100)">
          <text dy=".32em" x="-15" y="0">Moderate</text>
        </g>
        <g class="level" transform="translate(0,40)">
          <text dy=".32em" x="-15" y="0">Severe</text>
        </g>
        
        <path class="side-axis" d="M2,0H0V280H2"></path>

      </g>
      <!-- below height of bar corresponds to level:
      slight==60, mild==120, moderate==180, severe==240 -->
      <rect class="bar bar1" x="15" width="41" y="40" height="240"></rect> <!-- total y and height to eq 280-->
      <rect class="bar bar2" x="60" width="41" y="220" height="60"></rect>
      <rect class="bar bar3" x="105" width="41" y="160" height="120"></rect>
      <rect class="bar bar4" x="150" width="41" y="100" height="180"></rect>
      <rect class="bar bar5" x="195" width="41" y="40" height="240"></rect>
      <rect class="bar bar6" x="240" width="41" y="220" height="60"></rect>
      <rect class="bar bar7" x="285" width="41" y="220" height="60"></rect>
      <rect class="bar bar8" x="330" width="41" y="220" height="0"></rect>
      <rect class="bar bar9" x="375" width="41" y="220" height="0"></rect>
      <rect class="bar bar10" x="420" width="41" y="220" height="0"></rect>
      <rect class="bar bar11" x="465" width="41" y="220" height="0"></rect>
      <rect class="bar bar12" x="510" width="41" y="220" height="0"></rect>
      <rect class="bar bar13" x="555" width="41" y="220" height="0"></rect>
     
    </g>
  </svg>
</body>

</html>
